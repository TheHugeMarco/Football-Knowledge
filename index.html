<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOOTBALL KNOWLEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(#2ecc71, #27ae60);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 40px;
      text-align: center;
    }
    .button {
      padding: 20px 30px;
      margin: 10px 0;
      font-size: 1rem;
      color: white;
      border: 3px solid #fff;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
      width: 250px;
      text-align: center;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .ball {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Football_iu_1996.svg') no-repeat center center / contain;
      vertical-align: middle;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>
    FOOT<span class="ball"></span>BALL <span class="ball"></span>KN<span class="ball"></span>WLEDGE
  </h1>
  <button class="button" onclick="location.href='singleplayer.html'">Contro il Computer</button>
  <button class="button" onclick="location.href='lobby.html'">Lobby Privata 1v1</button>
</body>
